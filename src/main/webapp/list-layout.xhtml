<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="main">
		<h:form>
			<section>
				<header>New list layout for &lt;h:selectManyCheckbox&gt; and  &lt;h:selectOneRadio&gt; 
					<a href="https://github.com/jakartaee/faces/issues/1574" target="_blank">(Issue #1574) </a>
				</header>
				<h:selectManyCheckbox layout="pageDirection"><!-- layout with table, default since JSF 1.0 -->
					<f:selectItem itemValue="red" itemLabel="red" />
					<f:selectItem itemValue="yellow" itemLabel="yellow" />
					<f:selectItem itemValue="green" itemLabel="green" />
				</h:selectManyCheckbox>
				<h:selectManyCheckbox layout="list" style="list-style-type: none; padding-left: 0rem;"><!-- layout with ul/li and CSS -->
					<f:selectItem itemValue="red" itemLabel="red" />
					<f:selectItem itemValue="yellow" itemLabel="yellow" />
					<f:selectItem itemValue="green" itemLabel="green" />
				</h:selectManyCheckbox>
				
			</section>
		</h:form>
	</ui:define>

</ui:composition>
